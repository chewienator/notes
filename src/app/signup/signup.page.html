<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="signup" [formGroup] = "signUpForm" (submit) ="signUp(signUpForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="user@example.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="Minimum 6 characters" formControlName="password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        Have an account? <a routerLink="/signin">Sign in</a>
      </ion-item>          
    </ion-list>
    <ion-button type="submit" [disabled]="!signUpForm.valid">Register</ion-button>
  </form>
</ion-content>
